name: NodeJs CICD
on: 
  push:
    branches:
      - master
jobs:  
  build: 
    strategy: 
      matrix:
        node-version: [20.x]
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install NodeJS
        uses: actions/setup-node@v4
        with: 
          node-version: ${{  matrix.node-version   }}
          cache: 'npm'
      - name: install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Restart server
        run: pm2 restart backendserer
